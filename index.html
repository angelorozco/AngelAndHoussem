<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey Form</title>
    
</head>
<body>
    <h1 id="tittle">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <label id="name-label">Name
            <input type="text" required id="name" placeholder="Your Name">
        </label><br><br>
        <label id="email-label">Email
            <input required type="email" id="email" placeholder="Your Email">
        </label><br><br>
        <label id="number-label">Age
            <input min=0 max=999999999 type="number" id="number" placeholder="Your Number">
        </label><br><br>
        
            <label> What
                <select id="dropdown">
               <option>challenges</option>
               <option>students</option>
               <option>full time job</option>
               <option>i m not gonna anything</option>
           </select>
            </label>
           
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label><input type="radio" name="wouldyou">Definetly</label>
            <label><input type="radio" name="wouldyou">Maybe</label>
            <label><input type="radio" name="wouldyou">Not sure</label>

            <p>What would you like to see improved?</p>
            <label><input value="frontend" type="checkbox">Front-end Projects</label>
            <label><input value="backend" type="checkbox">Back-end Projects</label>
            <label><input value="visualization" type="checkbox">Data Visualization</label>
            <label><input value="challenges" type="checkbox">Challenges</label>

            <p>Any comments or suggestions?</p>
            <label><textarea>Leave a comment!</textarea></label>
            <br><br>
            <button id="submit">Submit</button>




        
        

    </form>
</body>
</html>
